<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body{
            background: #eee;
        }
    </style>
</head>
<body>
    <script>
        var w = 1000;
        var h = 600;
        var padding = 90;
        
        svg();       
    
        d3.csv("invoice-taipei.csv", row, function(dataSet){
            
            bind(dataSet);
            render();
           
        });
        function row(d){
            
            d.amount = +d.amount;
            d.number = +d.number;
                
            return d;
        }
        
        function svg(){
            d3.select("body").append("svg").attr({
                width: w,
                height: h
            });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });
           
        }
        
        function bind(dataSet){
            //TODO-依日期分類產生新陣列
            var nested_dataSet = [];
                               
            //console.log(nested_dataSet);
            
            var force = d3.layout.force()
                        .size([w,h])
                        //TODO-調整彼此引力參數
                        .charge(-30)
                        .friction(0.9)
                        .gravity(0.1)
                        .nodes(nested_dataSet)  
                        .on("tick", render)
                        .start();
            
            var selection = d3.select("svg")
                                .selectAll("circle")
                                .data(nested_dataSet);
            selection.enter().append("circle").call(force.drag);
            selection.exit().remove();
        }
        function render(){
        
            //TODO-把每個circle畫出來
            d3.selectAll("circle")
               .attr({});
            
        }
        
    </script>

</body>
</html>
